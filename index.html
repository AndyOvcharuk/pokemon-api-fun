<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
</head>

<body
    style="font-family: Arial, Helvetica, sans-serif; background: url(bg.jpg) no-repeat center fixed; background-size: cover;">
    <div
        style="width: 300px; height: 400px; margin: auto; text-align: center; background-color: rgba(241, 236, 228, 0.3); border-radius: 10px;">
        <h1 style="padding: 1rem">Pokemon Fun</h1>
        <div style="margin: 1rem;">
            <input type="text" id="name">
            <button id="search" style="cursor: pointer;">Search</button>
        </div>
        <div id="container"
            style="background-color: rgba(231, 216, 195, 0.4); width: 76%; height: 60%; margin: auto; border-radius: 10px;">
            <div id="pokemon">
                <h5></h5>
                <h6></h6>
                <img src="${data.sprites.front_default}" style="width: 200px" alt="Pokemon Image">
                <h6></h6>
            </div>
        </div>
    </div>


    <script src="pokemon.js"></script>
</body>

</html>
